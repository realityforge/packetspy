## Set the username used to upload the site
maven.username=peter

## Set the base directory for the documentation source 
maven.docs.src=${basedir}/src/xdocs

## Set to display the publish date at the bottom of each page
maven.xdoc.date=bottom
maven.xdoc.date.format = dd MMMM yyyy HH:mm Z

## Remove all unimportant details from web site
maven.xdoc.includeProjectDocumentation=no
maven.xdoc.developmentProcessUrl=
maven.xdoc.pomDocuments=
maven.xdoc.poweredby.image=

